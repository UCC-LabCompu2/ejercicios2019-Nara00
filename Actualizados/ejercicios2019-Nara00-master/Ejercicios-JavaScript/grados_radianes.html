<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Unidades</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misfunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Conversor de Unidades</h1>
    <form>
        <p>
            <label for="grados">
                Grados
            </label> = <input id="grados" type="text" name="unid_grados" onchange="conv_Grados_Rad(this.id,this.value)">
        </p>
        <p>
            <label for="radianes">
                Radianes
            </label> = <input id="radianes" type="text" name="unid_radianes" onchange="conv_Grados_Rad(this.id,this.value)">
        </p>
    </form>
</div>

<fieldset>
    <legend>Ingrese dos numeros</legend>
    <label for="">Numero 1:</label>
    <input type="text" id="txtN1">
    <br><br>
    <label for="">Numero 2:</label>
    <input type="text" id="txtN2">
    <br><br>
    <input type="button" onclick="Sumar();" value="Calucular">
</fieldset>
</body>
</html>
